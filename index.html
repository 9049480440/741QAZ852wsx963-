<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π –ß–∏—Å–ª–æ - Telegram Game</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Trophy, RotateCcw, Target, Zap } = lucide;

        function GuessNumberGame() {
            const [targetNumber, setTargetNumber] = useState(0);
            const [guess, setGuess] = useState('');
            const [attempts, setAttempts] = useState(0);
            const [maxAttempts] = useState(7);
            const [gameStatus, setGameStatus] = useState('playing');
            const [hint, setHint] = useState('–ó–∞–≥–∞–¥–∞–Ω–æ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100');
            const [score, setScore] = useState(0);
            const [gamesPlayed, setGamesPlayed] = useState(0);
            const [bestScore, setBestScore] = useState(0);

            useEffect(() => {
                startNewGame();
            }, []);

            const startNewGame = () => {
                const newNumber = Math.floor(Math.random() * 100) + 1;
                setTargetNumber(newNumber);
                setGuess('');
                setAttempts(0);
                setGameStatus('playing');
                setHint('–ó–∞–≥–∞–¥–∞–Ω–æ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100');
            };

            const makeGuess = () => {
                const guessNumber = parseInt(guess);
                
                if (isNaN(guessNumber) || guessNumber < 1 || guessNumber > 100) {
                    setHint('–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!');
                    return;
                }

                const newAttempts = attempts + 1;
                setAttempts(newAttempts);

                if (guessNumber === targetNumber) {
                    setGameStatus('won');
                    const points = Math.max(100 - (newAttempts - 1) * 10, 10);
                    setScore(score + points);
                    setGamesPlayed(gamesPlayed + 1);
                    if (points > bestScore) {
                        setBestScore(points);
                    }
                    setHint(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –í—ã —É–≥–∞–¥–∞–ª–∏ –∑–∞ ${newAttempts} –ø–æ–ø—ã—Ç–æ–∫! (+${points} –æ—á–∫–æ–≤)`);
                } else if (newAttempts >= maxAttempts) {
                    setGameStatus('lost');
                    setGamesPlayed(gamesPlayed + 1);
                    setHint(`üòî –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ë—ã–ª–æ –∑–∞–≥–∞–¥–∞–Ω–æ —á–∏—Å–ª–æ ${targetNumber}`);
                } else {
                    const difference = Math.abs(guessNumber - targetNumber);
                    let hintText = '';
                    
                    if (difference <= 5) {
                        hintText = 'üî• –û—á–µ–Ω—å –≥–æ—Ä—è—á–æ!';
                    } else if (difference <= 10) {
                        hintText = 'üå°Ô∏è –ì–æ—Ä—è—á–æ!';
                    } else if (difference <= 20) {
                        hintText = '‚ùÑÔ∏è –•–æ–ª–æ–¥–Ω–æ';
                    } else {
                        hintText = 'üßä –û—á–µ–Ω—å —Ö–æ–ª–æ–¥–Ω–æ';
                    }

                    if (guessNumber < targetNumber) {
                        hintText += ' –ß–∏—Å–ª–æ –±–æ–ª—å—à–µ!';
                    } else {
                        hintText += ' –ß–∏—Å–ª–æ –º–µ–Ω—å—à–µ!';
                    }

                    setHint(hintText);
                }

                setGuess('');
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && gameStatus === 'playing') {
                    makeGuess();
                }
            };

            const getStatusColor = () => {
                switch (gameStatus) {
                    case 'won': return 'text-green-600';
                    case 'lost': return 'text-red-600';
                    default: return 'text-blue-600';
                }
            };

            const getProgressBarColor = () => {
                const percentage = (attempts / maxAttempts) * 100;
                if (percentage < 50) return 'bg-green-500';
                if (percentage < 80) return 'bg-yellow-500';
                return 'bg-red-500';
            };

            return (
                <div className="max-w-md mx-auto bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl shadow-2xl p-6 font-sans">
                    <div className="text-center mb-6">
                        <div className="flex items-center justify-center gap-2 mb-2">
                            <Target className="text-blue-500" size={24} />
                            <h1 className="text-2xl font-bold text-gray-800">–£–≥–∞–¥–∞–π –ß–∏—Å–ª–æ</h1>
                        </div>
                        <p className="text-gray-600 text-sm">–¢–µ–ª–µ–≥—Ä–∞–º –º–∏–Ω–∏-–∏–≥—Ä–∞</p>
                    </div>

                    <div className="grid grid-cols-3 gap-2 mb-6 text-center">
                        <div className="bg-white rounded-lg p-2 shadow-sm">
                            <div className="text-lg font-bold text-blue-600">{score}</div>
                            <div className="text-xs text-gray-600">–û—á–∫–∏</div>
                        </div>
                        <div className="bg-white rounded-lg p-2 shadow-sm">
                            <div className="text-lg font-bold text-green-600">{bestScore}</div>
                            <div className="text-xs text-gray-600">–†–µ–∫–æ—Ä–¥</div>
                        </div>
                        <div className="bg-white rounded-lg p-2 shadow-sm">
                            <div className="text-lg font-bold text-purple-600">{gamesPlayed}</div>
                            <div className="text-xs text-gray-600">–ò–≥—Ä</div>
                        </div>
                    </div>

                    <div className="mb-4">
                        <div className="flex justify-between text-sm text-gray-600 mb-1">
                            <span>–ü–æ–ø—ã—Ç–∫–∏: {attempts}/{maxAttempts}</span>
                            <span>{maxAttempts - attempts} –æ—Å—Ç–∞–ª–æ—Å—å</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                            <div 
                                className={`h-2 rounded-full transition-all duration-300 ${getProgressBarColor()}`}
                                style={{ width: `${(attempts / maxAttempts) * 100}%` }}
                            ></div>
                        </div>
                    </div>

                    <div className={`text-center p-3 rounded-lg mb-4 font-medium ${getStatusColor()} bg-white shadow-sm`}>
                        {hint}
                    </div>

                    {gameStatus === 'playing' ? (
                        <div className="space-y-4">
                            <div className="flex gap-2">
                                <input
                                    type="number"
                                    value={guess}
                                    onChange={(e) => setGuess(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ..."
                                    className="flex-1 p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-center text-lg font-semibold"
                                    min="1"
                                    max="100"
                                />
                                <button
                                    onClick={makeGuess}
                                    className="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-semibold shadow-md"
                                >
                                    <Zap size={20} />
                                </button>
                            </div>
                            
                            <div className="grid grid-cols-5 gap-1">
                                {[1, 25, 50, 75, 100].map(num => (
                                    <button
                                        key={num}
                                        onClick={() => setGuess(num.toString())}
                                        className="p-2 bg-gray-200 hover:bg-gray-300 rounded text-sm font-medium transition-colors"
                                    >
                                        {num}
                                    </button>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="text-center space-y-4">
                            {gameStatus === 'won' && (
                                <div className="text-6xl animate-bounce">üéâ</div>
                            )}
                            {gameStatus === 'lost' && (
                                <div className="text-6xl">üòî</div>
                            )}
                            
                            <button
                                onClick={startNewGame}
                                className="w-full p-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-semibold shadow-md flex items-center justify-center gap-2"
                            >
                                <RotateCcw size={20} />
                                –ù–æ–≤–∞—è –∏–≥—Ä–∞
                            </button>
                        </div>
                    )}

                    <div className="mt-6 p-3 bg-white rounded-lg shadow-sm">
                        <h3 className="text-sm font-semibold text-gray-700 mb-2 flex items-center gap-1">
                            <Trophy size={16} />
                            –ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã
                        </h3>
                        <ul className="text-xs text-gray-600 space-y-1">
                            <li>‚Ä¢ –£–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100</li>
                            <li>‚Ä¢ –£ –≤–∞—Å –µ—Å—Ç—å 7 –ø–æ–ø—ã—Ç–æ–∫</li>
                            <li>‚Ä¢ –ú–µ–Ω—å—à–µ –ø–æ–ø—ã—Ç–æ–∫ = –±–æ–ª—å—à–µ –æ—á–∫–æ–≤</li>
                            <li>‚Ä¢ –°–ª–µ–¥–∏—Ç–µ –∑–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∞–º–∏!</li>
                        </ul>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GuessNumberGame />, document.getElementById('root'));
    </script>
</body>
</html>
